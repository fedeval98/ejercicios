<body>
        <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27775.69915707203!2d28.581855095723025!3d-29.51745531013224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e8cb3f4841a8b0f%3A0x400cf82bc8c2a60!2sThaba-Tseka%2C%20Lesoto!5e0!3m2!1ses!2sar!4v1698024296754!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div id="form">
            <form action="./showdata/show_data.html" method="get" target="_blank">
                <label id="title">Deja tus comentarios</label>
                <label class="left" for="name">Nombre:
                    <input type="text" name="name" id="name">
                </Label>
                <Label class="left" for="lastname"> Apellido:
                    <input type="text" name="lastname" id="lastname">
                </Label>
                <label class="left" for="email">Correo Electronico:
                    <input type="email" name="e-mail" id="email">
                </label>
                <label class="left" for="comments"> Sugerencias o comentarios
                    <textarea name="comment" id="comments" cols="30" rows="10"></textarea>
                </label>
                <input type="submit" value="Enviar">
            </form>
        </div>
